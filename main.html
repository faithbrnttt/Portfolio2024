<!DOCTYPE html>
<html>

<head>
    <title>Hello world!</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://kit.fontawesome.com/c833073a78.js" crossorigin="anonymous"></script>
</head>

<body>

    <div>
        <div class="pdf-nav">
            <a href="index.html"><i class="fas fa-house"></i></a>
        </div>

        <div>
            <iframe id="pdf-js-viewer" src="" title="webviewer" frameborder="0" width="500" height="600"></iframe>
        </div>

    </div>
    <script>
        // Get the 'file' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');

        // Set the 'src' attribute of the iframe
        const iframe = document.getElementById('pdf-js-viewer');
        if (pdfFile) {
            iframe.src = `pdfjs-4.10.38-dist/${pdfFile}`;
        } else {
            iframe.src = ''; // Default PDF or empty state
        }
    </script>
</body>

</html>
